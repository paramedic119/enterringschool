    <style>
        :root {
            --primary-color: #1a73e8;
            --accent-color: #d32f2f;
            --star-color: #ffc107;
            --bg-color: #f8f9fa;

        body { font-family: sans-serif; line-height: 1.7; padding: 0; margin: 0; background-color: var(--bg-color); color: var(--text-main); }
        .header { background: #2c3e50; color: white; padding: 20px; text-align: center; }

        /* æ“ä½œãƒ‘ãƒãƒ« */
        .controls {

            padding: 15px; border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);

            display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;
        }

        .btn { padding: 8px 16px; cursor: pointer; border: none; border-radius: 6px; font-weight: bold; transition: 0.2s; }
        .btn-reveal { background: var(--accent-color); color: white; }

        .btn-filter { background: var(--star-color); color: #333; }

        /* å•é¡Œã‚«ãƒ¼ãƒ‰ */
        .question-card {

            box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-left: 5px solid var(--primary-color);
        }
        
        /* è‹¦æ‰‹ã‚¹ã‚¿ãƒ¼ãƒœã‚¿ãƒ³ */
        .star-btn {
            position: absolute; top: 15px; right: 15px;
            font-size: 1.5rem; cursor: pointer; color: #ccc;
            user-select: none; transition: 0.2s;
        }
        .star-btn.active { color: var(--star-color); }

        .part-tag { display: inline-block; background: #e3f2fd; color: var(--primary-color); font-size: 0.75rem; padding: 2px 10px; border-radius: 4px; margin-bottom: 10px; font-weight: bold; }

        .blank {

            padding: 0 8px; margin: 0 2px; border-radius: 3px;
            cursor: pointer; border-bottom: 2px solid #ffb300; transition: 0.3s;
        }
        .blank.reveal { background-color: transparent; color: var(--accent-color); border-bottom-color: transparent; }

        /* éè¡¨ç¤ºç”¨ã‚¯ãƒ©ã‚¹ */

<body>

<header class="header">
    <h1>æ•‘æ€¥æ¥­å‹™ è™«é£Ÿã„ãƒˆãƒ¬ãƒ¼ãƒ‹ãƒ³ã‚° Pro</h1>
</header>

<div class="container">
    <div class="controls">
        <button class="btn btn-reveal" onclick="toggleAll(true)">ã™ã¹ã¦è¡¨ç¤º</button>
        <button class="btn btn-hide" onclick="toggleAll(false)">ã™ã¹ã¦éš ã™</button>
        <button id="filterBtn" class="btn btn-filter" onclick="toggleFilter()">è‹¦æ‰‹ã®ã¿è¡¨ç¤º</button>
    </div>
    
    <div id="quiz-area"></div>
</div>

<script src="data.js"></script>

<script>
    const area = document.getElementById('quiz-area');
    let filterActive = false;

    // localStorageã‹ã‚‰è‹¦æ‰‹ãƒªã‚¹ãƒˆã‚’å–å¾— (IDã‚’ã‚­ãƒ¼ã«ã™ã‚‹)
    let weakList = JSON.parse(localStorage.getItem('weakList')) || [];

    function init() {
        if (typeof quizData === 'undefined') {
            area.innerHTML = 'ãƒ‡ãƒ¼ã‚¿ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚';
            return;
        }

        area.innerHTML = '';
        quizData.forEach((item, index) => {
            const isWeak = weakList.includes(index);
            const card = document.createElement('div');
            card.className = `question-card ${filterActive && !isWeak ? 'hidden' : ''}`;
            card.dataset.id = index;
            
            const htmlContent = item.content.replace(/\[\[(.*?)\]\]/g, '<span class="blank" onclick="this.classList.toggle(\'reveal\')">$1</span>');
            
            card.innerHTML = `
                <div class="star-btn ${isWeak ? 'active' : ''}" onclick="toggleWeak(${index})">â˜…</div>
                <div class="part-tag">${item.part}</div>
                <div class="text">${htmlContent}</div>
            `;
            area.appendChild(card);
        });
    }

    // è‹¦æ‰‹çŠ¶æ…‹ã®åˆ‡ã‚Šæ›¿ãˆ
    function toggleWeak(id) {
        const star = document.querySelector(`.question-card[data-id="${id}"] .star-btn`);
        if (weakList.includes(id)) {
            weakList = weakList.filter(item => item !== id);
            star.classList.remove('active');
        } else {
            weakList.push(id);
            star.classList.add('active');
        }
        localStorage.setItem('weakList', JSON.stringify(weakList));
        
        // ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°ä¸­ãªã‚‰å³åº§ã«éè¡¨ç¤ºã«ã™ã‚‹
        if (filterActive) init();
    }

    // è‹¦æ‰‹ã®ã¿è¡¨ç¤ºã®åˆ‡ã‚Šæ›¿ãˆ
    function toggleFilter() {
        filterActive = !filterActive;
        const btn = document.getElementById('filterBtn');
        btn.innerText = filterActive ? "ã™ã¹ã¦è¡¨ç¤ºã«æˆ»ã™" : "è‹¦æ‰‹ã®ã¿è¡¨ç¤º";
        btn.classList.toggle('active');
        init();
    }

    function toggleAll(show) {
        document.querySelectorAll('.blank').forEach(el => {
            show ? el.classList.add('reveal') : el.classList.remove('reveal');
        });
    }

    window.onload = init;
</script>
